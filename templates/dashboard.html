<!DOCTYPE html>
<html>
<head>
    <title>Finance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
        }
        #content {
            width: 90%;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        input[type="text"], input[type="color"], button {
            padding: 8px 12px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }
        button {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004494;
        }
        .form-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>

</head>
<body>
    <div id="content">
        <h1>Finance Dashboard</h1>

        <!-- Instructions for using the drawing tools -->
        <div id="instructions"></div>

        <form action="/" method="post">
            <!-- Ticker search box -->
            <input type="text" name="tickers" value="{{ tickers }}" placeholder="Enter tickers">
            <input type="color" name="lineColor" value="#FF0000">
            <!-- Period selection buttons -->
            <button type="submit" name="period" value="1y">1 year</button>
            <button type="submit" name="period" value="2y">2 years</button>
            <button type="submit" name="period" value="3y">3 years</button>
            <button type="submit">Update</button>
        </form>

        <div>{{ graph_html|safe }}</div>
    </div>
</body>
</html>
